{% extends "base.html" %}

{% block title %} 
rental_history  
{% endblock title %}


{% block content %}

 <section class="pb-4 pt-4">
  <div class="container">
    <h4>Rent a car</h4>
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form}}
          <button type="submit" class="btn btn-primary mt-3">Rent Now</button>
        </form>

      </div>
    </div>
  </div>
 </section>
{% endblock content %}
